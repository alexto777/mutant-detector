<h1>Detector de Mutantes</h1>

<form (ngSubmit)="detectMutant()">
  <label>Ingresar la secuencia de ADN:</label>
  <p>Debes ingresar la secuencia en cada fila.</p>
  <textarea
    [(ngModel)]="adn"
    rows="6"
    cols="30"
    [ngModelOptions]="{ standalone: true }"
    placeholder="ATGC"
  ></textarea>
  <button type="submit">Detectar Mutante</button>
</form>
